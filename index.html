<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
</head>
<body>
    <div class="container">
        <h1>IP Address Tracker</h1>
        <div class="search-bar">
            <input type="text" id="ip-input" placeholder="Search for any IP address or domain">
            <button id="search-button">
                <img src="images/icon-arrow.svg" alt="search">
            </button>
            <img src="" alt="">
        </div>
        <div class="info-container">
            <div class="info">
                <p>IP Address</p>
                <h2 id="ip-address">192.212.174.101</h2>
            </div>
            <div class="info">
                <p>Location</p>
                <h2 id="location">Brooklyn, NY 10001</h2>
            </div>
            <div class="info">
                <p>Timezone</p>
                <h2 id="timezone">UTC -05:00</h2>
            </div>
            <div class="info">
                <p>ISP</p>
                <h2 id="isp">SpaceX Starlink</h2>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
